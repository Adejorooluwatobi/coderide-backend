version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: code-ride-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Password
      POSTGRES_DB: CodeRide_DB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - code-ride-network

  app:
    build: .
    container_name: code-ride
    environment:
      DATABASE_URL: "postgresql://postgres:Password@postgres:5432/CodeRide_DB?schema=public"
      JWT_SECRET: "your_super_secret_jwt_key_change_in_production"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - code-ride-network
    command: sh -c "npx prisma db push --accept-data-loss && node dist/main.js"

volumes:
  postgres_data:

networks:
  code-ride-network:
    driver: bridge